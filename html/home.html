<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Library - Biblioteca Virtual</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <div class="nav_logo">
                <img src="../images/logo.svg" alt="library logo">
            </div>
            <span class="nav_icon_container">
                <img src="../images/person-yellow.svg" alt="a yellow icon representing a person">
                <p>Usuário</p>
                <img class="nav_icon" src="../images/arrow.svg" alt="">
            </span>
            <div class="nav_list">
                <ul>
                    <li class="nav_list_item">
                        <a id="navLink" href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main_ctn">
        <section class="block">
            <div class="cards_ctn">
                <div class="card_content_ctn">
                    <a class="card_link" href="register.html">
                        <img class="card_img" src="../images/addCircle-icon.svg" alt="">
                    </a>
                    <p class="card_text">Cadastrar novo livro</p>
                </div>
                <div class="card_content_ctn">
                    <a class="card_link" href="library.html">
                        <img class="card_img" src="../images/book-icon.svg" alt="">
                    </a>
                    <p class="card_text">Biblioteca</p>
                </div>
                <div class="card_content_ctn">
                    <a class="card_link" href="history.html">
                        <img class="card_img" src="../images/pendingAction-icon.svg" alt="">
                    </a>
                    <p class="card_text">Histórico de empréstimos</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/home.js"></script>
</body>

</html>
