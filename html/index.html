<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Library - Biblioteca Virtual</title>
</head>

<body>
    <main class="container">
        <form id="form" action="" class="login">
            <img class="login_logo" src="../images/logo.svg" alt="library logo">
            <div class="login_input-ctn">
                <input type="email" name="" id="email_input" placeholder="E-mail">
                <img class="login_input-icon" src="../images/email-icon.svg" alt="a letter envelope icon">
            </div>
            <div class="login_input-ctn">
                <input type="password" name="" id="password_input" placeholder="Senha">
                <img class="login_input-icon" src="../images/senha-icon.svg" alt="a padlock icon">
            </div>
            <a class="login_link" href="">Esqueci minha senha</a>
            <button class="login_btn">Entrar</button>
        </form>
    </main>
    <script type="text/javascript" src="../js/index.js"></script>
</body>

</html>
